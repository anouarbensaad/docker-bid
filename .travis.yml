language: generic

os:
- linux

sudo: required

addons:
  apt:
    package:
      - docker
      - git
      - xdotool

after_success: |
  git clone https://github.com/anouarbensaad/docker-containerviewer
  cd docker-containerviewer
  chmod +x docker-viewer.sh
  ./docker-viewer.sh
  xdotool key ctrl+c